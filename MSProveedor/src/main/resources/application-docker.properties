# Configuración de servidor
spring.application.name=MSProveedor
server.port=83

# consumidor
spring.datasource.url=jdbc:postgresql://database-postgres:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=unu2025!
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logs
logging.file=/tmp/ms-proveedores.log
logging.level.root=INFO
logging.level.org.springframework=DEBUG

# Otros parámetros (ajusta según tu aplicación)
spring.profiles.active=docker
spring.main.allow-bean-definition-overriding=true
